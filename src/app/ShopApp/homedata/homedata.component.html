<section class="p-3 mb-2 bg-body rounded">
       <div class="container-fluid p-0">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" style="height:200px">
              <div class="carousel-item active " data-bs-interval="2000">
                <img src="assets/Images/car3.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="assets/Images/top5.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="assets/Images/car.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
       </div> 
</section>


<section class="mt-2">
  <div class=" container-fluid">
    <div class=" row" >
                <div class="col-sm-6 col-md-4 col-lg-3 d-flex m-2" Style="width: 20%;" *ngFor="let item of Filterprodarray">
            <div class="card cardbd" style="width: 15rem;">
                <img src={{item.image}} class="card-img-top cardbd" alt={{item.title}} style="height: 250px; ">
                <div class="card-body ">
                  <h5 class="card-title cdtitle">{{item.title}}</h5>
                  <p class="card-text cardtxt">{{item.description}}</p>
                  <h5 class="card-title">Price: ${{item.price}}</h5>
                  <a href="#" class="btn btn-primary cartbtn">Add To Cart</a>
                </div>
              </div> 
        </div>      
    </div>
  </div>
</section>
